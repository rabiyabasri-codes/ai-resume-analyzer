<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | AI Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #232526 0%, #3498db 100%);
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png'), linear-gradient(135deg, #232526 0%, #3498db 100%);
            background-size: cover, auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-card {
            background: rgba(255,255,255,0.15);
            border-radius: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.18);
            padding: 3rem 2.5rem;
            text-align: center;
            max-width: 480px;
        }
        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }
        .welcome-desc {
            color: #f0f0f0;
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
        }
        .get-started-btn {
            padding: 0.9rem 2.5rem;
            font-size: 1.2rem;
            border-radius: 12px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            color: #fff;
            border: none;
            font-weight: 600;
            box-shadow: 0 4px 16px rgba(52,152,219,0.2);
            transition: background 0.3s, transform 0.2s;
        }
        .get-started-btn:hover {
            background: linear-gradient(90deg, #2980b9, #27ae60);
            transform: translateY(-2px) scale(1.03);
        }
        .tech-svg {
            width: 80px;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <svg class="tech-svg" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="8" y="8" width="48" height="48" rx="12" fill="#3498db" fill-opacity="0.2"/>
            <path d="M20 32h24M32 20v24" stroke="#2ecc71" stroke-width="3" stroke-linecap="round"/>
            <circle cx="32" cy="32" r="6" fill="#2ecc71" fill-opacity="0.7"/>
        </svg>
        <div class="welcome-title">Welcome to AI Resume Analyzer</div>
        <div class="welcome-desc">
            Elevate your career with AI-powered resume analysis.<br>
            Upload your resume and get instant, actionable feedback for your dream tech job.
        </div>
        <a href="/" class="get-started-btn">Get Started</a>
    </div>
</body>
</html>
